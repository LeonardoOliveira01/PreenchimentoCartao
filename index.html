<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Preenchimento de Cartão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="_css/custom.css" rel="stylesheet">
</head>

<body>
  <div id="troca"><img src="cartao_frente.png" /></div>
  <div id="band"></div>
  <h1 class="register-title">Bem Vindo</h1>
  <form class="register">
    <div id="minhadiv"><span id="nacionalidade"></span><span id="primq"></span><span id="nome"></span><span
        id="val"></span></div>
    <div id="desa" class="register-switch">
      <input type="radio" name="tip" value="N" id="tip_n" class="register-switch-input"
        onclick="nac1('minhadiv, tras')" required autocomplete="off" />
      <label for="tip_n" class="register-switch-label">Nacional</label>
      <input type="radio" name="tip" value="I" id="tip_i" class="register-switch-input"
        onclick="nac2('minhadiv, tras')" required autocomplete="off"/>
      <label for="tip_i" class="register-switch-label">Internacional</label>
    </div>
    <input type="text" class="register-input" placeholder="Número do Cartão" required autocomplete="off"
      pattern="[0-9]+$" maxlength="16" minlength="16" onkeyup="colocar('minhadiv')" onclick="colocar('minhadiv, tras')"
      id="num" />
    <input type="text" class="register-input" placeholder="Nome do Titular" required autocomplete="off"
      pattern="[A-z\s]+$" maxlength="24" minlength="15" onkeyup="coln('minhadiv')" onclick="coln('minhadiv, tras')"
      id="num2" />
    <input type="text" class="register-input" placeholder="Validade" required autocomplete="off" maxlength="4"
      minlength="4" pattern="[0-9]+$" onkeyup="colv('minhadiv')" onclick="colv('minhadiv, tras')" id="num3" />

    <div id="tras"><span id="seg"></span></div>
    <input type="text" class="register-input" placeholder="Código de Segurança" required autocomplete="off"
      maxlength="3" minlength="3" onclick="verso('minhadiv, tras')"  pattern="[0-9]+$" onkeyup="cols(); verso()" id="num4" />
    <input type="submit" id="envio" value="Finalizar" class="register-button">
  </form>
  </div>
  <script src="_js/script.js" type="text/javascript"></script>
</body>

</html>
